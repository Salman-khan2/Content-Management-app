<!DOCTYPE html>
<html>
<head>
  <title>Create Blog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 style="color: #ff9f1a;">Content Management System</h1>

  <div class="outer-box">
  <div class="container-box">


  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter the blog title">
  </div>

  <div class="content-container">
    <label for="content" class="textarea">Content:</label>
    <textarea class="textarea-content" id="content" rows="10" placeholder="Enter the blog content"></textarea>
  </div>

  <div class="form-group">
    <label for="image">Image:</label>
    <input type="file" id="image" accept="image/*">
    
   


  </div>

  <div class="form-group">
    <label for="video">Video:</label>
    <input type="file" id="video" accept="video/*">
  </div>

  <div class="button-area">
  <button onclick="createBlog()" class="button">Create Blog</button>
 
  

  </div>

</div>

</div>

  <div id="blogsContainer"></div>

  <script src="index.js"></script>
</body>
</html>
